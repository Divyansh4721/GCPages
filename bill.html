<!DOCTYPE html>
<html>

<head>
    <title>GC Bill</title>
    <link rel="icon" href="assets/ico/bill.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9f9e58ef8b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bill.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button onclick="window.location.href='index.html'" class="fas fa-home"
        style="font-size: 15px; height: 40px; width: 40px;font-family: 'Font Awesome 6 Free' !important;"></button>
    <center>
        <div id="outerbox">
            <form id="itemform" onsubmit="itemForm(event)">
                <select id="prefix">
                    <option value="">Select Start Name</option>
                    <option value="MD.">MD</option>
                    <option value="D.">D</option>
                    <option value="CVD.">CVD</option>
                </select>
                <select id="ornament" required>
                    <option value="">Select Ornament</option>
                    <option value="B.Bali">B.Bali</option>
                    <option value="Bali">Bali</option>
                    <option value="Bangles">Bangles</option>
                    <option value="Bracelet">Bracelet</option>
                    <option value="Chain">Chain</option>
                    <option value="CPS">CPS</option>
                    <option value="G.R.">G.R.</option>
                    <option value="K.Chain">K.Chain</option>
                    <option value="K.Set">K.Set</option>
                    <option value="Kade">Kade</option>
                    <option value="L.R.">L.R.</option>
                    <option value="L.R.C.">L.R.C.</option>
                    <option value="L.R.N.">L.R.N.</option>
                    <option value="M.P.">M.P.</option>
                    <option value="M.S.L.">M.S.L.</option>
                    <option value="MSPS">MSPS</option>
                    <option value="Nath">Nath</option>
                    <option value="PDL">PDL</option>
                    <option value="Set">Set</option>
                    <option value="T.C.">T.C.</option>
                    <option value="T.J.">T.J.</option>
                    <option value="T.N.">T.N.</option>
                    <option value="Tika">Tika</option>
                    <option value="Tops">Tops</option>
                </select>
                <select id="purity" required>
                    <option value="">Select Purity</option>
                    <option value="22/KDM$92-93$92">22/KDM | 92-93 | 92</option>
                    <option value="23/20$83-85$96" selected>23/20 | 83-85 | 96</option>
                    <option value="22/18$78-80$92">22/18 | 78-80 | 92</option>
                    <option value="18$75$91">18 | 75 | 91</option>
                    <option value="14$60$76">14 | 60 | 76</option>
                </select>
                <input type="number" id="grossweight" placeholder="Gross Weight" step="0.001" required>
                <input type="number" id="netweight" placeholder="Net Weight" step="0.001" required>
                <select id="wastage" required>
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20" selected>20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <form id="stoneform" onsubmit="stoneForm(event)">
                <select id="stonetype" required>
                    <option value="">Select Stone Type</option>
                    <option value="Stone">Stone</option>
                    <option value="Diamond">Diamond</option>
                    <option value="M.Diamond">M.Diamond</option>
                    <option value="CVD.Diamond">CVD.Diamond</option>
                    <option value="Mala">Mala</option>
                </select>
                <input type="number" id="stoneweight" placeholder="Stone Weight" step="0.001">
                <input type="number" id="stonerate" placeholder="Stone Rate" step="0.01">
                <button type="submit">Submit</button>
                <input type="number" id="goldrate" onchange="goldRateUpdate()" placeholder="Gold Rate"
                    step="0.01" min="1000" max="9999">
                <select id="goldratepurity" onchange="goldRateUpdate()">
                    <option value="">Select Gold Rate Purity</option>
                    <option value="100" selected>100</option>
                    <option value="96">96</option>
                    <option value="92">92</option>
                    <option value="91">91</option>
                    <option value="76">76</option>
                </select>
            </form>
        </div>
        <button onclick="localStorage.setItem('billdata', '');localStorage.setItem('goldrate', ''); location.reload();">Reset</button>
        <form onsubmit="submitEditor(event)">
            <table id="editor" border="1"></table>
            <button type="submit">Update</button>
        </form>
        <table id="table" border="1"></table>
        <button onclick="printTable()">Print Table</button>
    </center>
</body>
<script src="assets/js/bill.js"></script>

</html>
