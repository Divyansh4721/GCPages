<!DOCTYPE html>
<html>

<head>
    <title>Dimoss Bill</title>
    <link rel="icon" href="assets/ico/bill.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9f9e58ef8b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/dimossbill.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button onclick="window.location.href='index.html'" class="fas fa-home"
        style="font-size: 15px; height: 40px; width: 40px;font-family: 'Font Awesome 6 Free' !important;"></button>
    <center>
        <div id="outerbox">
            <form id="itemform" onsubmit="itemForm(event)">
                <select id="prefix" required>
                    <option value="">Select Start Name</option>
                    <option value="MP.">MP</option>
                    <option value="MD." selected>MD</option>
                </select>
                <select id="ornament" required>
                    <option value=" ">Select Ornament</option>
                    <option value="B.Bali">B.Bali</option>
                    <option value="Bali">Bali</option>
                    <option value="Bangles">Bangles</option>
                    <option value="Bracelet">Bracelet</option>
                    <option value="Chain">Chain</option>
                    <option value="CPS">CPS</option>
                    <option value="G.R.">G.R.</option>
                    <option value="K.Chain">K.Chain</option>
                    <option value="K.Set">K.Set</option>
                    <option value="Kade">Kade</option>
                    <option value="L.R.">L.R.</option>
                    <option value="L.R.C.">L.R.C.</option>
                    <option value="L.R.N.">L.R.N.</option>
                    <option value="M.P.">M.P.</option>
                    <option value="M.S.L.">M.S.L.</option>
                    <option value="MSPS">MSPS</option>
                    <option value="Nath">Nath</option>
                    <option value="PDL">PDL</option>
                    <option value="Set">Set</option>
                    <option value="T.C.">T.C.</option>
                    <option value="T.J.">T.J.</option>
                    <option value="T.N.">T.N.</option>
                    <option value="Tika">Tika</option>
                    <option value="Tops">Tops</option>
                </select>
                <select id="purity" required>
                    <option value="">Select Purity</option>
                    <option value="0$0" selected>0 | 0</option>
                    <option value="18$76" selected>18 | 76</option>
                    <option value="14$60">14 | 60</option>
                </select>
                <input type="number" id="tagnumber" placeholder="Tag Number" required>
                <input type="number" id="grossweight" placeholder="Gross Weight" step="0.001" required>
                <input type="number" id="netweight" placeholder="Net Weight" step="0.001" required>
                <input type="number" id="labour" placeholder="Labour" step="0.001">
                <input type="number" id="wastage" placeholder="Wastage" step="0.001">
                <button type="submit">Submit</button>
            </form>
            <form id="stoneform" onsubmit="stoneForm(event)">
                <select id="stonetype" required>
                    <option value="">Select Stone Type</option>
                    <option value="Stone">Stone</option>
                    <option value="Diamond" selected>Diamond</option>
                </select>
                <input type="number" id="stoneweight" placeholder="Stone Weight" step="0.001" required>
                <input type="number" id="stonerate" placeholder="Stone Rate" step="0.01" required>
                <button type="submit">Submit</button>
                <input type="number" id="goldrate" onchange="localStorage.setItem('goldrate', this.value);buildTable();" placeholder="Gold Rate" step="0.01"
                    min="1000" max="9999">
                <input type="text" id="remark" onchange="localStorage.setItem('remark', this.value);buildTable();" placeholder="Remark" step="0.01">
                <input type="text" id="name" onchange="localStorage.setItem('name', this.value);" placeholder="Company Name">
            </form>
        </div>
        <button onclick="localStorage.setItem('dimossbilldata', ''); localStorage.setItem('goldrate', ''); localStorage.setItem('remark', ''); localStorage.setItem('name', ''); location.reload();">Reset</button>
        <form onsubmit="submitEditor(event)">
            <table id="editor" border="1"></table>
            <button type="submit">Update</button>
        </form>
        <br>
        <div id="tableparent">
            <table id="table"></table>
        </div>
        <button onclick="printTable()">Print Table</button>
    </center>
</body>
<script src="assets/js/dimossbill.js"></script>

</html>
